    <script>
        $(function () {
            var currentPage = getParameter("currentPage");
            //当页面加载完成后,调用load方法,发送ajax请求,加载数据.
            $.get("route/myFavoritePlus", {currentPage: currentPage}, function (pb) {
                var one = "";

                for (var j = 0; j < pb.list.length; j++) {
                    var li = "";
                    li += '<div class="col-md-3"><a href="route_detail.html?rid=' + pb.list[j].rid + '">';
                    li += '<img src="' + pb.list[j].rimage + '" alt=""><div class="has_border">';
                    li += '<h3>' + pb.list[j].rname + '</h3>';
                    li += '<div class="price">网付价<em>￥</em><strong>' + pb.list[j].price + '</strong><em>起</em></div></div></a></div>';
                    one += li;

                }

                $("#route").html(one);

                //页码
                var str = "";
                str += '<li><a href="myfavorite.html?currentPage=' + (1) + '">首页</a></li>';
                var syy = pb.currentPage - 1;
                if(syy<1){
                    syy=1
                }
                str += '<li class="threeword"><a href="myfavorite.html?currentPage=' + (syy) + '">上一页</a></li>';
                for (let i = 1; i <= pb.totalPage; i++) {
                    str += '<li><a href="myfavorite.html?currentPage=' + i + '">' + i + '</a></li>';
                }
                var xyy=(pb.currentPage)+1;
                if(xyy>pb.totalPage){
                    xyy=pb.totalPage;
                }

                str += '<li class="threeword"><a href="myfavorite.html?currentPage=' +  xyy + '">下一页</a></li>';


                str += '<li class="threeword"><a href="myfavorite.html?currentPage=' + (pb.totalPage) + '">尾页</a></li>';

                $("#pageNum").html(str);
            });

            });



    </script>
